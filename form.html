<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Farmers Plastic Materials App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Farmers Plastic Materials App</h1>
  <form id="addMaterialForm">
    <h2>הוסף חומר פלסטיק חדש</h2>
    <label for="type">:סוג</label>
    <input type="text" id="type" name="type">
    <br>
    <label for="weight">:משקל</label>
    <input type="number" id="weight" name="weight" step="0.01">
    <br>
    <label for="price">:מחיר</label>
    <input type="number" id="price" name="price" step="0.01">
    <br>
    <label for="farmerId">:שם העסק</label>
    <input type="text" id="farmerId" name="farmerId">
    <br>
    <button type="submit">הוספה</button>
  </form>
  <hr>
  <h2>רשימה של חומרי הפסלטיק</h2>
  <ul id="materialsList"></ul>
  <script src="script.js"></script>
</body>
</html>
