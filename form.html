<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Farmers Plastic Materials App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Farmers Plastic Materials App</h1>
  <form id="addMaterialForm">
    <h2>Add New Plastic Material</h2>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type">
    <br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" step="0.01">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01">
    <br>
    <label for="farmerId">Farmer ID:</label>
    <input type="number" id="farmerId" name="farmerId">
    <br>
    <button type="submit">Add Material</button>
  </form>
  <hr>
  <h2>List of Plastic Materials</h2>
  <ul id="materialsList"></ul>
  <script src="script.js"></script>
</body>
</html>
